<!DOCTYPE html>
<html>
<head>
    <title>Button Link Example</title>
</head>
<body>
    <!-- Method 1: Using <a> tag styled as a button -->
    <a href="conversion.html">
        <button>Go to Another Page</button>
    </a>

    <!-- Method 2: Using a form (less common, but works) -->
    <form action="another-page.html">
        <input type="submit" value="Go to Another Page">
    </form>
</body>
</html>
